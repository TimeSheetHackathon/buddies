<!DOCTYPE html>
<html>
<head>
	<title>Set Conf</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
	<div class="container">
    <table>
        <tr>
            <td>
                <label><b>Project</b></label>
                <select id="pname">
                  <option>BIAL</option>
                  <option>Data Analytics</option>
                  <option>Bhamini</option>
                  <option>Leave</option>
                </select>
            </td>
            <td>
                <label><b>Sub Project</b></label>
                <select id="spname">
                  <option>As-usual</option>
                  <option>Hire Program</option>
                  <option>Interviewing</option>
                </select>
            </td>
            <td>
                <label><b>Location</b></label>
                <select  id="loc">
                    <option>India</option>
                    <option>US</option>    
                </select>
            </td>
             <td>
                <label><b>Billable</b></label>
                <input type="checkbox" placeholder="Billable" id="billable" required>
            </td>
        </tr>
    </table>
	<button id="save-conf" type="submit">Save Config</button>
    <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/saveConfig.js"></script>
  </div>
</body>
</html>
